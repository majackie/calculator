<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <div class="previous" data-previous-operand></div>
      <div class="current" data-current-operand></div>
    </div>
    <div class="buttons">
      <button class="zero" data-number>0</button>
      <button class="one" data-number>1</button>
      <button class="two" data-number>2</button>
      <button class="three" data-number>3</button>
      <button class="four" data-number>4</button>
      <button class="five" data-number>5</button>
      <button class="six" data-number>6</button>
      <button class="seven" data-number>7</button>
      <button class="eight" data-number>8</button>
      <button class="nine" data-number>9</button>
      <button class="decimal" data-number>.</button>
      <button class="plus" data-operator>+</button>
      <button class="minus" data-operator>-</button>
      <button class="times" data-operator>*</button>
      <button class="divide" data-operator>/</button>
      <button class="equal" data-equal>=</button>
      <button class="CLR" data-clear>CLR</button>
      <button class="DEL" data-delete>DEL</button>
    </div>
  </div>
</body>

</html>
