<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="display">0</div>
    <div class="buttons">
      <div class="decimal"><button data-action="decimal">.</button></div>
      <div class="zero"><button>0</button></div>
      <div class="one"><button>1</button></div>
      <div class="two"><button>2</button></div>
      <div class="three"><button>3</button></div>
      <div class="four"><button>4</button></div>
      <div class="five"><button>5</button></div>
      <div class="six"><button>6</button></div>
      <div class="seven"><button>7</button></div>
      <div class="eight"><button>8</button></div>
      <div class="nine"><button>9</button></div>
      <div class="plus"><button data-action="add">&plus;</button></div>
      <div class="minus"><button data-action="subtract">&minus;</button></div>
      <div class="times"><button data-action="multiply">&times;</button></div>
      <div class="divide"><button data-action="divide">&divide;</button></div>
      <div class="equal"><button data-action="calculate">&equals;</button></div>
      <div class="delete"><button>C</button></div>
      <div class="clear"><button data-action="clear">AC</button></div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
